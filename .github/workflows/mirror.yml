name: Mirroring

on: [ push, delete, create ]

jobs:
  to_gitlab:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: pixta-dev/repository-mirroring-action@v1
      with:
        target_repo_url:
          git@gitlab.com:stefanobartoletti/stefanobartoletti.git
        ssh_private_key:                             
          ${{ secrets.ID_STEFANO }}